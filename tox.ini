[tox]
envlist =
    py{27,35,36,37,py,py3}-django-111
    py{35,36,37,py3}-django-21
    py{37}-django-22
    py{37}-django-master
    py{27,35,36,37,py,py3}-django{111,20,21,22,master}-pytest

[testenv]
deps =
    redis
    coverage
    mock
    django-picklefield
    django-111: Django>=1.11,<2.0
    django-20: Django>=2.0,<2.1
    django-21: Django>=2.1,<2.2
    django-22: Django>=2.2b1,<2.3
    django-master: https://github.com/django/django/archive/master.tar.gz
usedevelop = True
ignore_outcome =
    django-master: True
commands =
    coverage run {envbindir}/django-admin test -v2
    coverage report --omit=constance/test/pytest.py
setenv =
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=tests.settings

[testenv:pytest]
deps = {[testenv]deps}
    pytest
    pytest-cov
    pytest-django
commands =
    pytest --cov=. --ignore=.tox ./
    coverage report
usedevelop = True
ignore_outcome =
    django-master: True
setenv = {[testenv]setenv}
