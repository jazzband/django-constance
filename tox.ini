[tox]
envlist =
    py{35,36,37,pypy3}-django{22}
    py{36,37,38}-django{30}
    py{36,37,38}-django-master

[testenv]
deps =
    redis
    coverage
    mock
    django-picklefield
    django-22: Django>=2.2,<3.0
    django-30: Django>=3.0,<3.1
    django-master: https://github.com/django/django/archive/master.tar.gz
usedevelop = True
ignore_outcome =
    django-master: True
commands =
    coverage run {envbindir}/django-admin test -v2
    coverage report --omit=constance/test/pytest.py
setenv =
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=tests.settings

[testenv:pytest]
deps = {[testenv]deps}
    pytest
    pytest-cov
    pytest-django
commands =
    pytest --cov=. --ignore=.tox ./
    coverage report
usedevelop = True
ignore_outcome =
    django-master: True
setenv = {[testenv]setenv}
